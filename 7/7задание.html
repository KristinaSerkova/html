<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML: Урок 7 Задание 1</title>
  </head>
  <body>
    <h2>Авторизация:</h2>
    <form method="post">
      <label style="display: block; margin-bottom: 5px;" for="login">Логин</label>
        <input id="login" type="text" name="login" placeholder="Введите логин" required />
      <label style="display: block; margin-bottom: 5px;" for="password">Пароль:</label>
        <input id="password"
          type="password"
          name="password"
          placeholder="Введите пароль"
          required
        />
      <label style="display: block; margin-bottom: 10px;" for="send"></label>
        <input id="send" type="submit" value="Отправить" />
    </form>
  </body>
</html>
